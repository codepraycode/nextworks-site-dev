<svg width="100%" height="100%" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="300" cy="200" r="180" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Central AI Brain -->
    <g transform="translate(300, 180)">
        <!-- Brain Main Shape -->
        <path d="M -50 -35 Q -70 0 -50 35 Q 0 55 50 35 Q 70 0 50 -35 Q 0 -55 -50 -35" 
              fill="#DBEAFE" stroke="#3B82F6" stroke-width="3"/>
        
        <!-- Neural Connections -->
        <path d="M -25 -15 L 25 -15 M -20 0 L 20 0 M -25 15 L 25 15" 
              stroke="#1D4ED8" stroke-width="3" stroke-linecap="round"/>
        
        <!-- Neural Nodes -->
        <circle cx="-30" cy="-25" r="4" fill="#60A5FA"/>
        <circle cx="30" cy="-25" r="4" fill="#60A5FA"/>
        <circle cx="-25" cy="25" r="4" fill="#60A5FA"/>
        <circle cx="25" cy="25" r="4" fill="#60A5FA"/>
    </g>
    
    <!-- Smart Office Building -->
    <g transform="translate(120, 120)">
        <!-- Building -->
        <rect x="-25" y="-30" width="50" height="60" rx="5" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
        
        <!-- Windows -->
        <g fill="#60A5FA" opacity="0.7">
            <rect x="-15" y="-20" width="8" height="8" rx="1"/>
            <rect x="-3" y="-20" width="8" height="8" rx="1"/>
            <rect x="9" y="-20" width="8" height="8" rx="1"/>
            <rect x="-15" y="-8" width="8" height="8" rx="1"/>
            <rect x="-3" y="-8" width="8" height="8" rx="1"/>
            <rect x="9" y="-8" width="8" height="8" rx="1"/>
            <rect x="-15" y="4" width="8" height="8" rx="1"/>
            <rect x="-3" y="4" width="8" height="8" rx="1"/>
            <rect x="9" y="4" width="8" height="8" rx="1"/>
        </g>
        
        <!-- Smart Elements -->
        <!-- Temperature Control -->
        <circle cx="0" cy="25" r="3" fill="#10B981"/>
        <!-- Light Control -->
        <circle cx="-10" cy="25" r="3" fill="#F59E0B"/>
        <!-- Security -->
        <circle cx="10" cy="25" r="3" fill="#EF4444"/>
    </g>
    
    <!-- Process Optimization Gear -->
    <g transform="translate(480, 120)">
        <!-- Outer Gear -->
        <circle cx="0" cy="0" r="30" fill="#F1F5F9" stroke="#3B82F6" stroke-width="3"/>
        
        <!-- Gear Teeth -->
        <g stroke="#3B82F6" stroke-width="3" stroke-linecap="round">
            <path d="M 0 -30 L 0 -40"/>
            <path d="M 21.2 -21.2 L 28.3 -28.3"/>
            <path d="M 30 0 L 40 0"/>
            <path d="M 21.2 21.2 L 28.3 28.3"/>
            <path d="M 0 30 L 0 40"/>
            <path d="M -21.2 21.2 L -28.3 28.3"/>
            <path d="M -30 0 L -40 0"/>
            <path d="M -21.2 -21.2 L -28.3 -28.3"/>
        </g>
        
        <!-- Inner Gear -->
        <circle cx="0" cy="0" r="15" fill="#FFFFFF" stroke="#1D4ED8" stroke-width="2"/>
        
        <!-- Optimization Arrows -->
        <g stroke="#10B981" stroke-width="3" stroke-linecap="round">
            <path d="M -20 0 L -10 0 M -15 -5 L -10 0 M -15 5 L -10 0"/>
            <path d="M 20 0 L 10 0 M 15 -5 L 10 0 M 15 5 L 10 0"/>
        </g>
    </g>
    
    <!-- Data Flow Lines -->
    <g stroke="#60A5FA" stroke-width="2" stroke-dasharray="4,4" opacity="0.6">
        <path d="M 180 120 L 250 180"/>
        <path d="M 420 120 L 350 180"/>
        <path d="M 180 160 L 250 180"/>
        <path d="M 420 160 L 350 180"/>
    </g>
    
    <!-- AI Chip Icon -->
    <g transform="translate(150, 280)">
        <!-- Chip Body -->
        <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
        
        <!-- Circuit Lines -->
        <g stroke="#60A5FA" stroke-width="1.5">
            <path d="M -15 -10 L -5 -10"/>
            <path d="M 5 -10 L 15 -10"/>
            <path d="M -15 0 L 15 0"/>
            <path d="M -15 10 L -5 10"/>
            <path d="M 5 10 L 15 10"/>
        </g>
        
        <!-- Connection Points -->
        <g fill="#60A5FA">
            <circle cx="-15" cy="-15" r="1.5"/>
            <circle cx="-15" cy="15" r="1.5"/>
            <circle cx="15" cy="-15" r="1.5"/>
            <circle cx="15" cy="15" r="1.5"/>
        </g>
    </g>
    
    <!-- Analytics Chart -->
    <g transform="translate(450, 280)">
        <!-- Chart Background -->
        <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
        
        <!-- Chart Grid -->
        <g stroke="#E2E8F0" stroke-width="1">
            <path d="M -20 -15 L -20 15"/>
            <path d="M -10 -15 L -10 15"/>
            <path d="M 0 -15 L 0 15"/>
            <path d="M 10 -15 L 10 15"/>
            <path d="M 20 -15 L 20 15"/>
            <path d="M -25 -10 L 25 -10"/>
            <path d="M -25 0 L 25 0"/>
            <path d="M -25 10 L 25 10"/>
        </g>
        
        <!-- Data Line -->
        <path d="M -20 10 L -10 -5 L 0 5 L 10 -10 L 20 15" 
              stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
        
        <!-- Data Points -->
        <g fill="#3B82F6">
            <circle cx="-20" cy="10" r="2"/>
            <circle cx="-10" cy="-5" r="2"/>
            <circle cx="0" cy="5" r="2"/>
            <circle cx="10" cy="-10" r="2"/>
            <circle cx="20" cy="15" r="2"/>
        </g>
    </g>
</svg>