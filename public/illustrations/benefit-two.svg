<svg width="100%" height="100%" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F8FAFC"/>
    
    <!-- Central Server Rack -->
    <g transform="translate(300, 200)">
        <!-- Server Cabinet -->
        <rect x="-40" y="-60" width="80" height="120" rx="5" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
        
        <!-- Server Units -->
        <g stroke="#E2E8F0" stroke-width="1">
            <rect x="-35" y="-55" width="70" height="15" rx="2" fill="#F1F5F9"/>
            <rect x="-35" y="-35" width="70" height="15" rx="2" fill="#F1F5F9"/>
            <rect x="-35" y="-15" width="70" height="15" rx="2" fill="#F1F5F9"/>
            <rect x="-35" y="5" width="70" height="15" rx="2" fill="#F1F5F9"/>
            <rect x="-35" y="25" width="70" height="15" rx="2" fill="#F1F5F9"/>
            <rect x="-35" y="45" width="70" height="15" rx="2" fill="#F1F5F9"/>
        </g>
        
        <!-- Status Lights -->
        <g fill="#10B981">
            <circle cx="-25" cy="-48" r="2"/>
            <circle cx="-25" cy="-28" r="2"/>
            <circle cx="-25" cy="-8" r="2"/>
            <circle cx="-25" cy="12" r="2"/>
            <circle cx="-25" cy="32" r="2"/>
            <circle cx="-25" cy="52" r="2"/>
        </g>
    </g>
    
    <!-- Developer at Work -->
    <g transform="translate(120, 150)">
        <!-- Person -->
        <circle cx="0" cy="-25" r="12" fill="#FBBF24"/>
        
        <!-- Body -->
        <rect x="-8" y="-13" width="16" height="25" rx="3" fill="#3B82F6"/>
        
        <!-- Laptop -->
        <rect x="-20" y="15" width="40" height="25" rx="3" fill="#1E293B" stroke="#475569" stroke-width="2"/>
        <rect x="-15" y="20" width="30" height="15" rx="1" fill="#60A5FA" opacity="0.3"/>
        
        <!-- Code Lines -->
        <g fill="#FFFFFF" font-family="monospace" font-size="4" opacity="0.8">
            <text x="-12" y="26">&lt;div&gt;</text>
            <text x="-8" y="32">&lt;h1&gt;Hello World&lt;/h1&gt;</text>
            <text x="-12" y="38">&lt;/div&gt;</text>
        </g>
        
        <!-- Arms Typing -->
        <g stroke="#3B82F6" stroke-width="3" stroke-linecap="round">
            <path d="M -8 -5 L -25 5"/>
            <path d="M 8 -5 L 25 5"/>
        </g>
    </g>
    
    <!-- Security Shield -->
    <g transform="translate(480, 150)">
        <!-- Shield -->
        <path d="M 0 -40 Q 20 -30 30 0 Q 20 30 0 40 Q -20 30 -30 0 Q -20 -30 0 -40" 
              fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
        
        <!-- Lock -->
        <rect x="-8" y="-5" width="16" height="15" rx="2" fill="#1E293B"/>
        <circle cx="0" cy="-10" r="6" fill="#1E293B"/>
        <circle cx="0" cy="-10" r="3" fill="#10B981"/>
        
        <!-- Security Lines -->
        <g stroke="#EF4444" stroke-width="2" stroke-dasharray="2,2">
            <circle cx="0" cy="0" r="25"/>
            <circle cx="0" cy="0" r="35"/>
        </g>
    </g>
    
    <!-- Cloud Infrastructure -->
    <g transform="translate(180, 280)">
        <!-- Cloud -->
        <path d="M -30 -10 Q -40 0 -30 10 Q -15 15 0 10 Q 15 15 30 10 Q 40 0 30 -10 Q 15 -15 0 -10 Q -15 -15 -30 -10" 
              fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
        
        <!-- Data Arrows -->
        <g stroke="#0EA5E9" stroke-width="2" stroke-linecap="round">
            <path d="M -35 0 L -45 0 M -40 -5 L -45 0 M -40 5 L -45 0"/>
            <path d="M 35 0 L 45 0 M 40 -5 L 45 0 M 40 5 L 45 0"/>
        </g>
    </g>
    
    <!-- Network Connections -->
    <g stroke="#60A5FA" stroke-width="2" stroke-dasharray="4,4" opacity="0.6">
        <path d="M 180 280 L 250 200"/>
        <path d="M 420 280 L 350 200"/>
        <path d="M 150 150 L 250 200"/>
        <path d="M 450 150 L 350 200"/>
    </g>
    
    <!-- Database Icon -->
    <g transform="translate(420, 280)">
        <!-- Database -->
        <ellipse cx="0" cy="-15" rx="20" ry="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
        <rect x="-20" y="-15" width="40" height="30" rx="10" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
        <ellipse cx="0" cy="15" rx="20" ry="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
        
        <!-- Data Lines -->
        <g stroke="#60A5FA" stroke-width="1.5" stroke-dasharray="2,2">
            <path d="M -15 -10 L -15 10"/>
            <path d="M 0 -10 L 0 10"/>
            <path d="M 15 -10 L 15 10"/>
        </g>
    </g>
</svg>